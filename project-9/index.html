<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project-9</title>
    <!-- fontawesome link here -->
    <script
      src="https://kit.fontawesome.com/29b317fbd7.js"
      crossorigin="anonymous"
    ></script>
    <!-- css link here -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="log">
          <img src="./image/Vector (1).png" alt="" />
          <img src="./image/Vector (3).png" alt="" />
          <img src="./image/Vector (4).png" alt="" />
        </div>
        <div class="maenu-list">
          <ul>
            <li>About Us</li>
            <li>Our Produck</li>
            <li>Delivery</li>
          </ul>
        </div>
        <div class="search-boxs">
          <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"> </i>
            <input type="text" placeholder="Cappuccino" />
          </div>
          <div class="log-right">
            <img src="./image/icons_cart.png" alt="" />
          </div>
        </div>
      </nav>
      <section class="hero-section">
        <div class="hero-text">
          <h2>
            Enjoy your <span>coffee</span> <br />
            before your activity
          </h2>
          <p>
            Boost your productivity and build your <br />
            mood with a glass of coffee in the morning
          </p>
          <button class="hero-btn">
            Order now
            <img src="./image/icons_cart.png" alt="" />
          </button>
          <h3>Popular <span>Now</span></h3>
          <img
            src="./image/bottom-left-image.png"
            alt=""
            class="hero-bottom-image"
          />
        </div>
        <div class="hero-image">
          <img src="./image/top-right-imag.png" alt="" class="hero-top-image" />
          <img src="./image/img-hero.png" alt="" class="image-hero" />
        </div>
      </section>
    </header>
  </body>
</html>
