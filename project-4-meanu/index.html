<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome link here    -->
    <script
      src="https://kit.fontawesome.com/29b317fbd7.js"
      crossorigin="anonymous"
    ></script>
    <!-- css link here -->
    <link rel="stylesheet" href="style.css" />
    <title>meanu-bar</title>
  </head>
  <body>
    <section class="first">
      <div class="nav-1">
        <h1>logo</h1>
        <ul>
          <li>Home</li>
          <li>Contact</li>
          <li>News</li>
          <li>About</li>
        </ul>
        <div class="search">
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>
      </div>
    </section>
    <section class="second">
      <div class="nav-2">
        <h2 class="logo-2">ALAM</h2>
        <ul>
          <li>Home</li>
          <li>Contact</li>
          <li>News</li>
          <li>About</li>
        </ul>
        <div class="search-2">
          <div>Let's Talk</div>
          <div class="search-icon-2">
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
      </div>
    </section>

    <section class="third">
      <div class="nav-3">
        <ul>
          <li class="search-icon">
            <i class="fa fa-search" aria-hidden="true"></i>
          </li>
          <li><i class="fa fa-home" aria-hidden="true"></i>Home</li>
          <li><i class="fa fa-phone-square" aria-hidden="true"></i>Contact</li>
          <li><i class="fa fa-newspaper-o" aria-hidden="true"></i>News</li>
          <li><i class="fa fa-user" aria-hidden="true"></i>About</li>
        </ul>
      </div>
    </section>

    <!-- section fourth   -->
    <section class="fourth">
        <div class="fourth-header">
          <div class="fourth-logo">
            <i class="fa-brands fa-pagelines"></i>
          </div>
          <div class="fourth-logo-2">
            <i class="fa-solid fa-sun"></i>
            <i class="fa-solid fa-circle-question"></i>
          </div>
        </div>
        <div class="fourth-side-bar">
            <ul >
                <li><i class="fa fa-home" aria-hidden="true"></i></li>
                <li><i class="fa fa-phone-square" aria-hidden="true"></i></li>
                <li><i class="fa fa-newspaper-o" aria-hidden="true"></i></li>
                <li><i class="fa fa-user" aria-hidden="true"></i></li>
            </ul>
            <div class="fourth-text">
                <div class="text-1"></div>
                <div class="text-2"></div>
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
